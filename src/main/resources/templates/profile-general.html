<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReFreshAi</title>

    <!-- Stiluri È™i fonturi -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" th:href="@{/css/style.css}">

    <style>
        .profile-image {
            width: 150px; /* Adjust the width */
            height: 150px; /* Adjust the height */
            object-fit: cover; /* Ensure the image fits within the box */
            border-radius: 50%; /* Makes the image round */
            border: 2px solid #ddd; /* Optional: Add a border for aesthetics */
        }
    </style>
</head>
<body>

<!-- Navbar start -->
<div th:replace="~{/fragments/navbar :: navbar}"></div>
<!-- Navbar End -->

<br><br><br><br><br><br><br>

<div class="container light-style flex-grow-1 container-p-y">
    <div class="card overflow-hidden">
        <div class="row no-gutters row-bordered row-border-light">
            <div class="col-md-3 pt-0">
                <div class="list-group list-group-flush account-settings-links">
                    <!-- Linkuri pentru tab-uri -->
                    <a class="list-group-item list-group-item-action active" th:href="@{/profile-general}" th:object="${profile}">General</a>
                    <a class="list-group-item list-group-item-action" data-toggle="list"
                       href="#account-change-password">Change password</a>
                    <a class="list-group-item list-group-item-action active" th:href="@{/profile-settings}">Profile Settings</a>
                    <a class="list-group-item list-group-item-action active" th:href="@{/profile-articles}">Articles</a>
                    <a class="list-group-item list-group-item-action active" th:href="@{/profile-sales}">Sales</a>
                </div>
            </div>
            <div class="col-md-9">
                <div class="card-body">
                    <img th:if="${profile.base64Image != null}" th:src="'data:image/jpeg;base64,' + ${profile.base64Image}" alt="Profile Image" class="profile-image">
                    <img th:unless="${profile.base64Image != null}" th:src="@{/img/avataruser.jpg}" alt="Default Profile Image" class="profile-image">
                    <br><br>
                    <p><strong>Name:</strong> <span th:text="${profile.name}"></span></p>
                    <p><strong>Surname:</strong> <span th:text="${profile.surname}"></span></p>
                    <p><strong>Email:</strong> <span th:text="${profile.email}"></span></p>
                    <p><strong>Address:</strong> <span th:text="${profile.address}"></span></p>
                    <p><strong>Phone Number:</strong> <span th:text="${profile.phoneNumber}"></span></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
