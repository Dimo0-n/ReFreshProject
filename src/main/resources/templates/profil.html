<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .profile-info {
            margin-bottom: 10px;
        }
        .profile-info label {
            font-weight: bold;
        }
        .profile-info span {
            margin-left: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Profile Information</h2>
    <div class="profile-info">
        <label>Name:</label><span>John</span>
    </div>
    <div class="profile-info">
        <label>Surname:</label><span>Doe</span>
    </div>
    <div class="profile-info">
        <label>Email:</label><span>john.doe@example.com</span>
    </div>
    <div class="profile-info">
        <label>Phone Number:</label><span>1234567890</span>
    </div>
    <div class="profile-info">
        <label>User Type:</label><span>Admin</span>
    </div>
    <div class="profile-info">
        <label>Address:</label><span>123 Main St, City</span>
    </div>
</div>

</body>
</html>
